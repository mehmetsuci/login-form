<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Form Page">
    <meta name="keywords" content="Login Form Page">
    <meta name="author" content="Mr.Root">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Login Form</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- fonts -->
    <script src="https://kit.fontawesome.com/4e66f4a8d5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


</head>

<body>
    <img class="wave" src="images/wave.png" alt="wave">
    <div class="container">

        <div class="img">
            <img src="images/personalization.svg" alt="personalization">
        </div>

        <div class="login-container">
            <form action="index.html">
                <img src="images/avatar.svg" alt="avatar">
                <h2>Welcome</h2>

                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>

                <a href="#">Fotgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
